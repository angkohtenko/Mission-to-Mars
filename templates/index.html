<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1>Mission to Mars</h1>
                <!-- Add a button to activate scraping script -->
                <hr class="my-4">
                <p><a class="btn btn-success btn-lg" href="/scrape"
                    role="button">Scrape New Data</a></p>
            </div>
        </div>

        <!-- Mars News -->
        <div class="row" id="mars-news">  <!-- place content on 1 row-->
            <div class="col-md-12">         <!-- place content in all 12 columns-->
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <hr class="my-4">
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>

        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img
                    src="{{mars.featured_image }}"
                    class="img-responsive"
                    alt="Responsive image"
                />
            </div>

            <!-- Mars Facts -->
            <div class="col-md-4 text-center table-responsive">
                <div class="table-responsive-lg" id="mars-facts">
                    <h3>Mars Facts</h3>
                    
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Hemispheres Image -->
        <div class="row" id="hemispheres">
            <div class="col-md-12 text-center">
                <h2>Mars Hemispheres</h2>
            </div>
        </div>
        <div class="row" id="hemispheres">
            {% for hemisphere in mars.hemispheres %}
            <div class="col-sm-6 text-center">
                <img
                    src="{{hemisphere.img_url}}"
                    class="img-responsive"
                    alt="Responsive image"
                />
                <p>{{hemisphere.title}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
